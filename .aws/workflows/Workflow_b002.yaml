Name: Workflow_b002
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - master

# Required - Define action configurations.
Actions:
  Build_c2:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: Artifact_Build
          Files:
            - MyCustomArtifactFile.xml
      Reports:
        IntegrationTests:
          IncludePaths:
            - test-reports/junitxml/*
          Format: JUNITXML
        CoverageReport:
          IncludePaths:
            - coverage.xml
          Format: COBERTURAXML
    Configuration:
      Steps:
        - Run: env
        - Run: echo "Hello, World!"
        - Run: echo "<?xml version=\"1.0\" encoding=\"UTF-8\" ?>" >> report.xml
        - Run: echo "<testsuite tests=\"1\" name=\"TestAgentJunit\" >" >> report.xml
        - Run: echo "<testcase classname=\"TestAgentJunit\" name=\"Dummy
            Test\"/></testsuite>" >> report.xml
    Environment:
      Name: Dev
      Connections:
        - Name: Individual-Account
          Role: Admin
  DeployCloudFormationStack_f6:
    Identifier: aws/cfn-deploy@v1
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Parameters:
        template: ./templates/example.json
        name: MyStack
        region: us-west-2
    Environment:
      Name: dev-environment
      Connections:
        - Name: dev-account
          Role: deploy-role
